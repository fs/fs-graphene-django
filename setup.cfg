# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = true
statistics = false
doctests = true

# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long
docstring-style = numpy

# Plugins:
max-complexity = 6
max-line-length = 80

# wemake-python-styleguide settings:
i-control-code = false

# Disable some pydocstyle checks:
# Exclude some pydoctest checks globally:
ignore = D100, D104, D106, D401, W504, X100, RST303, RST304, DAR103, DAR203, WPS100, WPS306, WPS326, WPS602

# Excluding some directories:
exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg

# Ignoring some error in some files:
per-file-ignores =
  # Enable many imports for base type(C901), methods with complexity(WPS201, WPS210, WPS211, WPS218, WPS231), enable asserts (S101, PT018):
  graphene_django_pretty/types/base.py: C901, PT018, S101, WPS110, WPS121, WPS122, WPS201, WPS210, WPS211, WPS218, WPS231, WPS402, WPS437, WPS454
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py: S101, S106, WPS226, WPS430, WPS432, WPS442
  # Ignore too general variables name
  tests/django_setup/schema.py: WPS110, WPS115, WPS226
  # Ignore constraints restricts
  tests/django_setup/settings.py: WPS407
  # Ignore currently empty module
  tests/test_auth/test_permissions.py: WPS411
  # Ignore currently empty module
  tests/test_mutations/conftest.py: WPS411
  # Ignore docstring for all tests, enable 'assert' keyword
  tests/*/test_*.py: D103, S101, WPS462


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
line_length = 80


[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# Strict `@xfail` by default:
xfail_strict = true

# Extra options:
addopts =
  --strict-markers
  --strict-config
  --tb=short
  --doctest-modules
  --cov=fs_graphene_django
  --cov-report=term:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-branch
  --cov-fail-under=100


[mypy]
# mypy configurations: http://bit.ly/2zEl9WI
allow_redefinition = False
check_untyped_defs = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True


[doc8]
# doc8 configuration: https://pypi.org/project/doc8/
ignore-path = docs/_build
max-line-length = 80
sphinx = True
